<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ABS - Controle de Absenteísmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            max-width: 860px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .tela {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }

        .tela.active {
            display: flex;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 16px;
            background: #2b2b2b;
            border-radius: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #404040;
            color: white;
        }

        .btn-back:hover {
            background: #505050;
        }

        .grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
            overflow-y: auto;
            padding: 10px;
        }

        .card {
            background: #333333;
            border: 2px solid #404040;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card:hover {
            background: #404040;
            border-color: #2196F3;
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .card-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 12px;
            color: #B0B0B0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding: 10px;
        }

        .day-card {
            background: #333333;
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .day-card:hover {
            background: #404040;
            border-color: #2196F3;
            transform: scale(1.05);
        }

        .day-card.pendente {
            border-color: #FFC107;
            background: #3d3419;
        }

        .day-card.completo {
            border-color: #4CAF50;
            background: #1b2f1f;
        }

        .day-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .day-status {
            font-size: 11px;
            color: #B0B0B0;
        }

        .colaboradores-list {
            overflow-y: auto;
            flex: 1;
        }

        .colaborador-item {
            background: #333333;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .colaborador-item:hover {
            background: #3d3d3d;
            border-color: #2196F3;
        }

        .colaborador-info {
            flex: 1;
        }

        .colaborador-nome {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .colaborador-detalhes {
            font-size: 12px;
            color: #B0B0B0;
        }

        .marcacao-select {
            background: #404040;
            border: 1px solid #505050;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            min-width: 150px;
            cursor: pointer;
        }

        .marcacao-select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-pendente {
            background: #FFC107;
            color: #000;
        }

        .badge-completo {
            background: #4CAF50;
            color: #fff;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading.active {
            display: flex;
        }

        .loading-content {
            background: #333;
            padding: 30px 50px;
            border-radius: 10px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #404040;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-box {
            background: #333333;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 10px 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: #B0B0B0;
        }

        .actions-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
        }

        .stats-card {
            background: #333333;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-around;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
        }

        .stat-label {
            font-size: 12px;
            color: #B0B0B0;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- TELA 1: SELEÇÃO DE MÊS -->
        <div id="tela-meses" class="tela active">
            <div class="header">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    Selecione o Mês
                </h1>
                <div class="text-sm text-gray-400" id="info-warehouse"></div>
            </div>
            <div class="grid-cards" id="meses-grid"></div>
        </div>

        <!-- TELA 2: SELEÇÃO DE SUPERVISOR -->
        <div id="tela-supervisores" class="tela">
            <div class="header">
                <button class="btn btn-back" onclick="voltarParaMeses()">
                    <i class="fas fa-arrow-left mr-2"></i>Voltar
                </button>
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-users mr-2"></i>
                    Selecione o Supervisor
                </h1>
                <div class="text-sm text-gray-400" id="info-mes"></div>
            </div>
            <div class="search-box">
                <i class="fas fa-search text-gray-400"></i>
                <input type="text" placeholder="Pesquisar supervisor..." id="busca-supervisor" onkeyup="filtrarSupervisores()">
            </div>
            <div class="grid-cards" id="supervisores-grid"></div>
        </div>

        <!-- TELA 3: CALENDÁRIO -->
        <div id="tela-calendario" class="tela">
            <div class="header">
                <button class="btn btn-back" onclick="voltarParaSupervisores()">
                    <i class="fas fa-arrow-left mr-2"></i>Voltar
                </button>
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-calendar-days mr-2"></i>
                    Calendário
                </h1>
                <div class="text-sm text-gray-400" id="info-supervisor"></div>
            </div>
            <div class="stats-card">
                <div class="stat-item">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total de Dias</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-completos" style="color: #4CAF50;">0</div>
                    <div class="stat-label">Completos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-pendentes" style="color: #FFC107;">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
            </div>
            <div class="calendar-grid" id="calendario-grid"></div>
        </div>

        <!-- TELA 4: MARCAÇÃO DE PRESENÇA -->
        <div id="tela-marcacao" class="tela">
            <div class="header">
                <button class="btn btn-back" onclick="voltarParaCalendario()">
                    <i class="fas fa-arrow-left mr-2"></i>Calendário
                </button>
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-check-circle mr-2"></i>
                    Marcação
                </h1>
                <div class="text-sm text-gray-400" id="info-dia"></div>
            </div>
            <div class="actions-bar">
                <div class="search-box" style="flex: 1; margin-bottom: 0;">
                    <i class="fas fa-search text-gray-400"></i>
                    <input type="text" placeholder="Pesquisar colaborador..." id="busca-colaborador" onkeyup="filtrarColaboradores()">
                </div>
                <button class="btn btn-secondary" onclick="recarregarMarcacoes()">
                    <i class="fas fa-sync-alt mr-2"></i>Recarregar
                </button>
                <button class="btn btn-primary" onclick="salvarMarcacoes()">
                    <i class="fas fa-save mr-2"></i>Salvar
                </button>
            </div>
            <div class="stats-card">
                <div class="stat-item">
                    <div class="stat-value" id="stat-marcacao-total">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-marcacao-marcados" style="color: #4CAF50;">0</div>
                    <div class="stat-label">Marcados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-marcacao-pendentes" style="color: #FFC107;">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
            </div>
            <div class="colaboradores-list" id="colaboradores-list"></div>
        </div>
    </div>

    <!-- LOADING -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <div id="loading-text">Carregando...</div>
        </div>
    </div>

    <script src="/static/abs-app.js"></script>
</body>
</html>
